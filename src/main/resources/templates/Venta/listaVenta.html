<html>
    <head>
        <title>Lista de Ventas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    </head>
    <body style="background-color:#363434">

        <div class="container">

            <div th:insert="menu :: #principal"></div>v
            <hr>


            <form action="/venta/buscar" method="post" class="d-flex" role="search">
                <input name="desc" required="required" class="form-control me-2" type="search" placeholder="Ingrese descripciÃ³n" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>

            <hr>

            <center><h2 style="color: white;"> Listas Ventas</h2> </center>

            <hr style="color: white;">
            <br><br>

            <hr>


            <div class="table-responsive">
                <table class="table table-striped">
                    <tr class="table-dark">
                        <th>#</th>
                        <th>Nro</th>
                        <th>Cliente</th>
                        <th>Tipo Comprobante</th>
                        <th>Medio de Pago</th>
                        <th>Fecha</th>
                        <!-- <th>Editar</th> -->
                        <th>Eliminar</th>
                    </tr>
                    <tr th:each="venta,status : ${ventas}" style="color: white;">
                        <td style="color: white;" th:text="${status.count}"></td>
                        <td style="color: white;" th:text="${venta.id}"></td>
                        <td style="color: white;" th:text="${venta.cliente.nombre+' '+venta.cliente.apellido}"></td>
                        <td style="color: white;" th:text="${venta.comprobante.nombre}"></td>
                        <td style="color: white;" th:text="${venta.mediodepago.nombre}"></td>
                        <td style="color: white;" th:text="${venta.fecha}"></td>
                       <!-- <td>
                            <a th:href="@{/Venta/editar(id=${venta.id})}" target="_self" >
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                        </td> -->
                        <td>
                            <a th:href="@{/Venta/eliminar(id=${venta.id})}" target="_self" style="color:red;">
                                <i class="bi bi-trash3-fill"></i>
                            </a>
                        </td>

                    </tr>
                </table>
            </div>

            <hr>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <!-- 
                <button class="btn btn-primary" type="button">Agregar Venta</button>
                -->
                <a th:href="@{/Venta/nuevo}" class="btn btn-primary" target="_self">Agregar Venta</a>
                <a th:href="@{/}" class="btn btn-primary" target="_self">Volver</a>
            </div>

        </div>

    </body>
</html>
