<html>
    <head>
        <title>Nuevo Producto</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
                    <!-- Iconos -->
                    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
                        </head>
                        <body style="background-color:#363434">

                            <div class="container">
                                <div th:insert="menu :: #principal"></div>
                                <hr>

                                    <center><h2 style="color: white;"> Nuevos Productos</h2> </center>

                                    <hr style="color: white;">

                                        <br>
                                                <center>
                                                    <img src="../carta.jpg" width="400" >
                                                </center>

                                                <br><br>

                                                        <form action="/Producto/registrarProducto" method="POST" class="row g-3">
                                                            <div class="col-md-6">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box2" viewBox="0 0 16 16" style="color: white;">
                                                                    <path d="M2.95.4a1 1 0 0 1 .8-.4h8.5a1 1 0 0 1 .8.4l2.85 3.8a.5.5 0 0 1 .1.3V15a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4.5a.5.5 0 0 1 .1-.3L2.95.4ZM7.5 1H3.75L1.5 4h6V1Zm1 0v3h6l-2.25-3H8.5ZM15 5H1v10h14V5Z"/>
                                                                </svg>
                                                                <label for="inputNombre" class="form-label" style="color: white;">Producto</label>
                                                                <input type="text" class="form-control" name="nom" id="inputNombre" placeholder="Ingrese el Producto" required="required">
                                                            </div>

                                                            <div class="col-md-6">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-egg-fried" viewBox="0 0 16 16" style="color: white;">
                                                                    <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                                                    <path d="M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z"/>
                                                                </svg>
                                                                <label for="inputDetalle" class="form-label" style="color: white;">Detalle</label>
                                                                <input type="text" class="form-control" name="detalle_prod" id="inputDetalle" placeholder="Ingrese el Detalle del producto" required="required">
                                                            </div>


                                                            <div class="col-md-6">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16" style="color: white;">
                                                                    <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                                                                </svg>
                                                                <label for="imputPrecio" class="form-label" style="color: white;">Precio</label>
                                                                <input type="text" class="form-control" name="pre" id="imputPrecio" placeholder="####" required="required">
                                                            </div>

                                                            <div class="col-12">
                                                                <button type="submit" class="btn btn-danger">Registrar</button>
                                                                <a th:href="@{/Producto/}" class="btn btn-danger" target="_self">Volver</a>
                                                            </div>
                                                        </form>
                                                        </div>
                                                        </body>
                                                        </html>
