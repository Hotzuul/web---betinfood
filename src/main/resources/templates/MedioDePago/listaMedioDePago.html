
<html>
    <head>
        <title>Lista de Medios de Pago</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    </head>

    <body style="background-color:#363434">
        <div class="container">

            <!-- Aqui va el menu -->
            <div th:insert="menu :: #principal"></div>

            <hr>
            
            <form action="/mediodepago/buscar" method="post" class="d-flex" role="search">

                <input name="id" required="required" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                <button class="btn btn-outline-success" type="submit">Search</button>

            </form>
            
            <hr>

            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Listado de Medios de Pago
                    </a>
                </div>
            </nav>

            <hr>

            <div class="table-reponsive">
                <table class="table table-striped">
                    <tr class="table-dark">
                        <th> # </th>
                        <th> Id </th>
                        <th> Nombre</th>
                        <th> Descripcion </th>
                        <th> Editar </th>
                        <th> Eliminar </th>
                    </tr>

                    <tr th:each="mediodepago, status : ${mediodepagos}" style="color: white;">
                        <td style="color: white;" th:text="${status.count}"></td>
                        <td style="color: white;" th:text="${mediodepago.id}"></td>
                        <td style="color: white;" th:text="${mediodepago.nombre}"></td>
                        <td style="color: white;" th:text="${mediodepago.descripcion}"></td>
                        <td>
                            <a th:href="@{/mediodepago/editar(id=${mediodepago.id})}" target="_self">
                                <i class="bi bi-pencil"></i>  
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/mediodepago/eliminar(id=${mediodepago.id})}" target="_self" style="color:red;">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>

                    </tr>      
                </table>
            </div>
            <hr>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <!-- <button class="btn btn-primary" type="button">Agregar Cliente</button> -->
                <a th:href="@{/mediodepago/nuevo}" class="btn btn-primary" target="_self">Agregar Medio de Pago</a>
                <a th:href="@{/}" class="btn btn-primary" target="_self">Volver</a>
            </div>

        </div>
    </body>
</html>
