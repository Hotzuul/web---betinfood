<html>
    <head>
        <title>Editar Comprobante</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </head>
    <body style="background-color:#363434">

        <div class="container">

            <!-- Aqui va el menu -->
            <div th:insert="menu :: #principal"></div>

            <hr>
            
            
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <!-- 
                        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        -->
                        Editar Comprobante
                    </a>
                </div>
            </nav>

            <hr>


            <form th:object="${comprobante}" action="/comprobante/actualizar" method="post" class="row g-3">
                
                <input type="hidden" th:field="${comprobante.id}" name="id">
                
                <div class="col-md-6">
                    <label for="inputNombre" class="form-label" style="color: white;">Nombre</label>
                    <input th:field="${comprobante.nombre}" type="text" class="form-control" name="nom" id="inputNombre" placeholder="Ej: Comprobante" required="required">
                </div>
                
                <div class="col-md-6">
                    <label for="inputDescripcion" class="form-label" style="color: white;">Descripcion</label>
                    <input th:field="${comprobante.descripcion}" type="text" class="form-control" name="des" id="inputDescripcion" placeholder="Ej: Descripcion" required="required">
                </div>               
 
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
                
            </form>
        </div>

    </body>
</html>
