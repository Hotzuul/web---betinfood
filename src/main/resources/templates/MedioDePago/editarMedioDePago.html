
<html>
    <head>
        <title>Editar Medio de Pago</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </head>

    <body style="background-color:#363434">

        <div class="container">

            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Editar Medio de Pago
                    </a>
                </div>
            </nav>
            <hr>


            <form th:object="${mediodepago}"  action="/mediodepago/actualizar" method="POST" class="row g-3">
                
                <input type="hidden" th:field="${mediodepago.id}" name="id">
                
                <div class="col-md-6">
                    <label for="inputId" class="form-label" style="color: white;">Id</label>
                    <input th:field="${mediodepago.id}" readonly="readonly" type="text" class="form-control" name="id" id="inputId" placeholder="Ingrese el id" required="required">
                </div>
                <div class="col-md-6">
                    <label for="inputNombre" class="form-label" style="color: white;">Nombre</label>
                    <input th:field="${mediodepago.nombre}" type="text" class="form-control" name="nom" id="inputNombre" placeholder="Ingrese el nombre" required="required">
                </div>
                <div class="col-md-6">
                    <label for="inputDescripcion" class="form-label" style="color: white;">Descripcion</label>
                    <input th:field="${mediodepago.descripcion}" type="text" class="form-control" name="desc" id="inputDescripcion" placeholder="Ingrese la descripcion" required="required">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </body>
</html>
