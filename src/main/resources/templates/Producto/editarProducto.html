<html>
    <head>
        <title>Editar Producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </head>

    <body style="background-color:#363434">

        <div class="container">
            
            
            <!-- Aqui va el menu -->
            <div th:insert="menu :: #principal"></div>

            <hr>

            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Editar Producto
                    </a>
                </div>
            </nav>
            <hr>


            <form th:object="${Producto}"  action="/Producto/actualizar" method="POST" class="row g-3">
                
                <input type="hidden" th:field="${producto.id}" name="id">
                
                <div class="col-md-6">
                    <label for="inputNombre" class="form-label" style="color: white;">Producto</label>
                    <input th:field="${producto.nombre}" type="text" class="form-control" name="nom" id="inputNombre" placeholder="Ingrese el nombre" required="required">
                </div>
                <!-- <div class="col-md-6">
                    <label for="inputCodigo" class="form-label">Código</label>
                    <input th:field="${producto.codigo}" readonly="readonly" type="text" class="form-control" name="cod" id="inputCodigo" placeholder="Ingrese el código" required="required">
                </div> -->
                <div class="col-md-6">
                    <label for="inputDetalle_producto" class="form-label" style="color: white;">Descripcion</label>
                    <input th:field="${producto.detalle_producto}" type="text" class="form-control" name="detalle_prod" id="inputDetalle_producto" placeholder="Ingrese la descripcion" required="required">
                </div>
                <div class="col-md-6">
                    <label for="inputPrecio" class="form-label" style="color: white;">Precio</label>
                    <input th:field="${producto.precio}" type="text" class="form-control" name="pre" id="inputPrecio" placeholder="####" required="required">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </body>
</html>
