<html>
    <head>
        <title>Editar Proveedor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </head>
    <body style="background-color:#363434">

        <div class="container">
            <div th:insert="menu :: #principal"></div>

            <hr>

            <center><h2 style="color: white;"> Editar Proveedor</h2> </center>

            <hr style="color: white;">
            <br><br>

            <hr>


            <form th:object="${proveedor}" action="/proveedor/actualizar" method="post" class="row g-3">

                <input type="hidden" th:field="${proveedor.id}" name="id">

                <div class="col-md-6">
                    <label for="inputRazon" class="form-label" style="color: white;">Razón Social</label>
                    <input th:field="${proveedor.razon_social}" type="text" class="form-control" name="raz_soc" id="inputRazon" placeholder="Ej: Nombre" required="required">
                </div>

                <div class="col-md-6">
                    <label for="inputRUC" class="form-label" style="color: white;">RUC</label>
                    <input th:field="${proveedor.ruc}"  type="text" class="form-control" name="ruc" id="inputRUC" placeholder="Ej: 12345678" maxlength="15" required="required">
                </div>

                <div class="col-md-6">
                    <label for="inputCelular" class="form-label" style="color: white;">Celular</label>
                    <input th:field="${proveedor.celular}" type="text" class="form-control" name="cel" id="inputCelular" placeholder="Ej: 999999999" maxlength="9" required="required">
                </div>

                <div class="col-12">
                    <label for="inputEmail4" class="form-label" style="color: white;">Email</label>
                    <input th:field="${proveedor.email}" type="email" class="form-control" name="email" id="inputEmail4" placeholder="Ej: nombre@gmail.com" required="required">
                </div>


                <div class="col-12">
                    <label for="inputAddress" class="form-label" style="color: white;">Dirección</label>
                    <input th:field="${proveedor.direccion}" type="text" class="form-control" name="dir" id="inputAddress" placeholder="Ej: Mz. J Lt. 13 Urb. San Luiz 345" required="required">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>

            </form>
        </div>

    </body>
</html>
